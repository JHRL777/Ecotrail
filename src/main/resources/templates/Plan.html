<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Planes</title>
    <link rel="stylesheet" type="text/css" href="/css/planes.css" />
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body>

<sidebar id="nav-bar">
    <input type="checkbox" id="nav-toggle" />
    <div id="nav-header">
        <a id="nav-title" href="index.html">
            <i class="fab fa-codepen"></i>Ecotrails
        </a>
        <label for="nav-toggle">
            <span id="nav-toggle-burger"></span>
        </label>
        <hr />
    </div>
    <div id="nav-content">
        <div class="nav-button" onclick="window.location.href='Maps.html', '_blank';">
            <i class="fas fa-palette"></i><span>Mapas</span>
        </div>
        <div class="nav-button" onclick="window.location.href='Plan.html', '_blank';">
            <i class="fas fa-images"></i><span>Planes</span>
        </div>
        <div class="nav-button" onclick="window.location.href='Actividades.html','_blank';">
            <i class="fas fa-heart"></i><span>Actividades</span>
        </div>
        <div class="nav-button" onclick="window.location.href='Boyaca.html','_blank';">
            <i class="fas fa-heart"></i><span>Boyac√°</span>
        </div>
        <div class="nav-button" onclick="window.location.href='Cundinamarca.html','_blank';">
            <i class="fas fa-heart"></i><span>Cundinamarca</span>
        </div>
        <hr />
        <div id="nav-content-highlight"></div>
    </div>
    <input type="checkbox" id="nav-footer-toggle" />
    <div id="nav-footer">
        <div id="nav-footer-heading">
            <div id="nav-footer-titlebox">
                <a id="nav-footer-title" href="./index.html">Inicio</a>
            </div>
            <label for="nav-footer-toggle"> </label>
        </div>
    </div>
</sidebar>

<main class="main-content">
<h1 class="lista-titulo">Lista de planes</h1>
    <div class="box-notas">
        <div class="button-crear" onclick="window.location.href='ModificarPlan.html', '_blank';">
            <i class="fas fa-palette"></i><span>Crear nuevo plan</span>
        </div>

<div th:if="${!listado_planes.isEmpty()}">
    <table border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Fecha</th>
            <th>Actividad planeada</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="plan : ${listado_planes}">
            <td th:text="${plan.id_plan}">ID</td>
            <td th:text="${#dates.format(plan.fecha, 'yyyy-MM-dd')}">Fecha</td>
            <td th:text="${plan.actividad.getNombre()}">Actividad</td>
            <td><a th:href="@{'/EditarPlan/' + ${plan.id_plan}}" th:text="'Editar'"/></td>
            <td><a th:href="@{/EliminarPlan(id_plan=${plan.id_plan})}" th:text="'Eliminar'"/></td>
        </tr>
        </tbody>
    </table>
</div>
    <div th:if="${listado_planes.isEmpty()}">
        <p class="planes">No tienes planes</p>
    </div>
</div>
</main>
</body>
</html>
